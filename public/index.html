<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HyFlex Independent Practice</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/public/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Prata&family=Suez+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <nav>
            <div class="navbar">
                <img src="/public/img/RenewaLearnLOGOmultiOnWhite.svg" alt="RenewaLearn text logo" style="width:var(--logo-size)" />
                <div class="gcse-search"></div>
            </div>
        </nav>
        

        <main>
            <h1 class="title">Practice Questions</h1>
            <button id="math-button">Math</button>
            <button id="rla-button">Language Arts</button>
            
            <div class="practice">
                <h2 id="content-area"></h2>
                <h3 id="question-container"> </h3>
                <div id="options-container">
                </div>
            <div class="description">
                <h3 id="description"></h3>
            </div>
                <div class="results">
                    <h3 id="result">  </h3>
                </div>
            </div>

            <div>
                <span id="fact-span"></span>
            </div>

            <div class="testing">
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname"><br><br>
                    <button id="submit-button">Submit</button>
            </div>

            <div class="search">
                <label for="search-field" class="search-field">Search</label>
                <input type="text" id="search" name="search">
            </div>

            <div class="question-nav">
                <button id="prev"> ◄ Previous</button>
                <button id="next">Next ► </button>
            </div>

            <label for="class-date">Last Class Attended</label>
            <input type="text" name="class-date" id="class-date" value="" />

            <div class="draggable"> Draggable Element </div>

            <h4 id="page-number">Page one</h4>
        </main>
        <script src="main.js" type="module" async defer></script>
        <script async src="https://cse.google.com/cse.js?cx=a7ac1afd10857474a"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js" async defer></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js" async defer></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js" async defer></script>
    </body>
</html>
