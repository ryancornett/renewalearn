<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HyFlex Independent Practice</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Prata&family=Suez+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
        <link rel="stylesheet" href="/public/styles.css" />
    </head>
    <body>
        
        <nav>
            <div class="navbar">
                <img src="/public/img/RenewaLearnLOGOmultiOnWhite.svg" alt="RenewaLearn text logo" />
                <div class="gcse-search"></div>
            </div>
        </nav>
        

        <main>
            <h1 class="title">CCAE Independent Practice</h1>
            <div>
                <h4 class= "hidden" id="welcome"> Hello there!</h4>
                
                <h4 class="hidden" id="started">Let's get you started</h4>
            </div>








            <div class="panels">
                <fieldset id="first-fieldset">
                    <div class="first-reveal">
                        <label for="name">Name:</label><br>
                        <input type="text" id="name" name="fname" required><br>
                        <p id="username-error">Capitalized names only--no initials or trailing spaces.</p>
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" required><br>
                        <p id="email-error">Please enter a valid email address.</p>
                        <button id="name-email-submit-button">Submit</button>
                    </div>
                </fieldset>

                <fieldset id="second-fieldset">
                    <div class="not-visible second-reveal">
                        <div class="last-class">
                            <label for="class-date"><p class="last-attended"></p></label>
                            <input type="text" name="class-date" id="class-date" value="" />
                        </div>
                        <div class="who-is-instructor">
                            <label for="instructor">Who is your instructor?</label>
                            <select name="instructor" id="instructor" required>
                            <option value="initial" selected disabled>-SELECT-</option>
                            <option value="Rodney">Rodney Lipps</option>
                            <option value="Tracy">Tracy Simmons</option>
                            <option value="Ryan">Ryan Cornett</option>
                            </select>
                        </div>
                        <button id="date-instructor-submit-button">Submit</button>
                    </div>
                </fieldset>

                <fieldset id="third-fieldset">
                    <div class="not-visible third-reveal">
                        <p id='instructor-suggestion'></p>
                        <button class="open-modal-figurative-language">Figurative Language</button>
                        <button class="open-modal-analogies">Analogies</button>
                        <button class="open-modal-reading-in-context">Reading in Context</button>
                        <button class="open-modal-authors-purpose">Author's Purpose</button>
                    </div>
                </fieldset>
            </div>
            




            <dialog class="modal figurative-language">
                <h2 id="content-area">TEST BOYZ</h2>
                <h3 id="question-container"> </h3>
                <div id="options-container">
                </div>
            <div class="description">
                <h3 id="description">WHUT?!</h3>
            </div>
                <div class="results">
                    <h3 id="result">  </h3>
                </div>
                <button class="close-modal-figurative-language">close</button>
            </dialog>

            <dialog class="modal analogies">
                <h2 id="content-area"></h2>
                <h3 id="question-container"> </h3>
                <div id="options-container">
                </div>
            <div class="description">
                <h3 id="description"></h3>
            </div>
                <div class="results">
                    <h3 id="result">  </h3>
                </div>
                <button class="close-modal-analogies">close</button>
            </dialog>

            <dialog class="modal reading-in-context">
                <h2 id="content-area"></h2>
                <h3 id="question-container"> </h3>
                <div id="options-container">
                </div>
            <div class="description">
                <h3 id="description"></h3>
            </div>
                <div class="results">
                    <h3 id="result">  </h3>
                </div>
                <button class="close-modal-reading-in-context">close</button>
            </dialog>

            <dialog class="modal authors-purpose">
                <h2 id="content-area"></h2>
                <h3 id="question-container"> </h3>
                <div id="options-container">
                </div>
            <div class="description">
                <h3 id="description"></h3>
            </div>
                <div class="results">
                    <h3 id="result">  </h3>
                </div>
                <button class="close-modal-authors-purpose">close</button>
            </dialog>



        </main>

        <footer>
            <div class="word-of-the-day-wrapper">
                <div class="word-of-the-day">
                    <div class="word-text"></div>
                    <div id="word-link"></div>
                    <div class="word-img">
                        <a href='http://wordnik.com'><img src="img/wordnik_badge_b2.png" alt='"Powered by Wordnik" badge.' /></a>
                    </div>
                </div>
            </div>

            <div class="footer-img">
                <img src="img/RenewaLearnLOGOoffwhite.svg" alt="RenewaLearn logo" />
            </div>
            <div class="county-info">
                <div class="contact-info">
                    <h4>Clay County Adult Education</h5>
                    <p>50 University Drive</p>
                    <p>Manchester, KY 40962</p>
                    <p>(606) 599-1230</p>
                </div>

                <img src="img/CLAYCOUNTY_BLUE_LOGO_2022.png" alt="Clay County Adult Education logo" />

            </div>
        </footer>
        
        <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
        <script async src="https://cse.google.com/cse.js?cx=a7ac1afd10857474a"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
        <script src="main.js" type="module" async defer></script>

    </body>
</html>
